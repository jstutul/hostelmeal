{% extends 'base.html' %}
{% block title %}Add Deposit{% endblock %}
{% block content %}
<h2>Add New Deposit</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>User:</label>
        <select name="user" class="form-control">
            {% for u in users %}
                <option value="{{ u.id }}">{{ u.username }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Date:</label>
        <input type="date" name="date" class="form-control" value="{{ today }}">
    </div>

    <div class="mb-3">
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Deposit</button>
</form>
{% endblock %}
