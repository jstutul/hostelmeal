{% extends 'base.html' %}

{% block title %}Schedule Meal{% endblock %}

{% block content %}
<h2>Schedule Meal</h2>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>Date</label>
    <input type="date" name="date" class="form-control" required>
  </div>
  <div class="form-check">
    <input type="checkbox" name="noon" class="form-check-input" id="noon">
    <label class="form-check-label" for="noon">Noon</label>
  </div>
  <div class="form-check">
    <input type="checkbox" name="night" class="form-check-input" id="night">
    <label class="form-check-label" for="night">Night</label>
  </div>
  <div class="mb-3 mt-2">
    <label>Guest Noon</label>
    <input type="number" name="guest_noon" min="0" class="form-control" value="0">
  </div>
  <div class="mb-3">
    <label>Guest Night</label>
    <input type="number" name="guest_night" min="0" class="form-control" value="0">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
